<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'store:main' %}">Онлайн Магазин</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'store:catalog' %}">Каталог</a>
                <a class="nav-link" href="{% url 'orders:cart' %}">Корзина</a>
                {% if current_user %}
                    <a class="nav-link" href="{% url 'profile' %}">Личный кабинет</a>
                    <span class="nav-link text-light">Привет, {{ current_user.name }}</span>
                    <form action="{% url 'users:logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link" style="padding:0;color:rgba(255,255,255,.75);">Выйти</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
                    <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
